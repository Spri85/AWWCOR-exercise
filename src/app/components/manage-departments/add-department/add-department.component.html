<form [formGroup]="addDepartmentForm" novalidate (ngSubmit)="onSubmit(addDepartmentForm)">
  <div class="form-group">
    <label>New Department</label>
    <input
      formControlName="name"
      type="text"
      class="form-control"
    >
    <div class="alert alert-danger" *ngIf="name.hasError('required') && name.touched">
      Department name is required
    </div>
  </div>
  <div class="form-group">
    <label>Description</label>
    <input
      formControlName="description"
      type="text"
      class="form-control"
      >
    <div class="alert alert-danger" *ngIf="description.hasError('required') && description.touched">
      Description is required
    </div>
  </div>
  <button [disabled]="addDepartmentForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
